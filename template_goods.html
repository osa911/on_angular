<div class="uk-panel">
	<figure class="uk-overlay uk-overlay-hover bh-overlay-image">
		<a class="uk-position-cover" href="shop-singleproduct.html"></a>
		<img ng-src="{{good.img_url}}" width="720" height="540" alt="Product Image">
		<img class="bh-overlay-image-hover" ng-src="{{good.img_url_hover}}" width="720" height="540" alt="Product Image Overlay">
		<figcaption class="uk-overlay-panel uk-overlay-bottom uk-overlay-slide-bottom bh-padding-remove">
			<div>
				<div class="uk-button-group uk-width-1-1">
					<a href="shop-cart.html" class="uk-button uk-button-large uk-width-8-10">Добавить в корзину</a>
					<p ng-click="set_ls_wishlist($event,good)" class="uk-button uk-button-large uk-width-2-10"><i class="{{good.wishlist_icon}}"></i></p>
				</div>
			</div>
		</figcaption>
	</figure>

	<div class="uk-float-left uk-margin-top">
		<h3 class="uk-margin-small-bottom uk-link-reset"><a href="#">{{good.name}}</a></h3>
	</div>
	<span class="uk-float-right uk-margin-top uk-text-large">${{good.price}}</span>
</div>
