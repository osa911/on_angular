<!doctype html>
<html lang="ru" ng-app="fgBikeApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FGBikes</title>
        <link id="theme-css" rel="stylesheet" href="css/theme.css">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/ngStorage.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

    </head>

            <a class="bh-logo uk-visible-large" href="index.html"><div class="uk-navbar-brand"><span class="uk-text-primary">  FG</span>Bikes</div></a>

            <nav class="uk-navbar uk-text-center">
                <div class="bh-navbar-nav-wrapper uk-visible-large">
                    <ul class="uk-navbar-nav">
                    </ul>
                </div>
                <a href="#offcanvas" class="uk-navbar-toggle uk-hidden-large" data-uk-offcanvas></a>
            </nav>
            <div class="bh-toolbar-left uk-visible-large">
                <a class="bh-search-toggle" href="#" data-uk-toggle="{target:'.bh-search-bar', animation: 'uk-animation-slide-top'}"><i class="uk-icon-search"></i></a>
            </div>
            <div class="bh-toolbar-right">
                <div class="uk-panel">
                    <ul class="uk-subnav uk-subnav-line">
                        <li>
                            <a href="#offcanvas-cart" data-uk-offcanvas><i class="uk-icon-shopping-cart uk-margin-small-right uk-hidden-small"></i> $209.80 <span class="uk-badge uk-badge-danger uk-badge-notification uk-margin-small-left">2</span></a>
                        </li>
                        <li class="uk-hidden-small">
                            <a href="shop-wishlist.html"><i class=" uk-icon-heart"></i></a>
                        </li>
                        <li class="uk-hidden-small">
                            <a href="#login" data-uk-modal><i class=" uk-icon-user"></i></a>
                        </li>
                        <li class="uk-hidden-small">
                            <a href="#"><i class="uk-icon-power-off"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bh-search-bar uk-hidden">
            <form class="uk-search" data-uk-search>
                <input class="uk-search-field" type="search" placeholder="Search...">
            </form>
            <a href="#" class="uk-close" data-uk-toggle="{target:'.bh-search-bar'}"></a>
        </div>
    </div>

    <div class="bh-position bh-position-padding-remove" data-uk-slideshow="{animation: 'fade', duration: 700}">
        <ul class="uk-slideshow uk-slideshow-fullscreen bh-slideshow uk-overlay-active">
            <li>
                <img src="./images/bike.jpg" width="1200" height="660" alt="Slideshow Image" data-demo-style>
                <div class="uk-overlay-panel uk-flex uk-flex-center uk-flex-middle uk-text-center">
                    <div>
                        <p class="bh-teaser-subtitle-primary bh-text-uppercase uk-animation-slide-top bh-animation-delay-300">Summer 2016</p>
                        <h1 class="bh-teaser-headline uk-margin-remove uk-animation-fade bh-animation-delay-200">New Collection</h1>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- ТОВАРЫ НА САЙТЕ начало -->
    <div class="bh-position bh-position-default">
        <div class="uk-container uk-container-center">
            <div class="uk-grid" data-uk-grid-margin data-uk-grid-match>
                <div class="uk-width-large">
                    <article class="uk-article">
                        <div class="uk-grid"  data-uk-grid-margin>
    						<div fg-goods class="uk-width-medium-1-3" ng-repeat="good in goods_arr"></div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <!-- ТОВАРЫ НА САЙТЕ конец -->

    <div class="bh-position bh-position-default">
        <div class="uk-container uk-container-center">
            <div class="uk-grid" data-uk-grid-margin>

                <div class="uk-width-large-1-3">
                    <div class="uk-panel uk-panel-box">
                        <h1><span class="uk-text-primary">FG</span>bikes</h1>
                        
                        <div class="uk-grid" data-uk-margin="{cls:'uk-margin-top'}">

                            <div class="uk-width-2-10">
                                <i class="uk-icon-map-marker"></i>
                            </div>

                            <div class="uk-width-8-10">
                                Украина, Киев<br>
                                ул. Урловская 36
                            </div>

                            <div class="uk-width-2-10">
                                <i class="uk-icon-phone"></i>
                            </div>

                            <div class="uk-width-8-10">
                                +38 (093) 992 86 26 <br>
                                +38 (093) 763 19 24

                            </div>

                            <div class="uk-width-2-10">
                                <i class="uk-icon-envelope-o"></i>
                            </div>

                            <div class="uk-width-8-10">
                                <a href="mailto:mudrik1@mail.ru">mudrik1@mail.ru</a>
                                <a href="mailto:gavkala@meta.ua">gavkala@meta.ua</a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="uk-width-medium-2-3">
                        <div class="uk-panel">
                            <form class="uk-form uk-form-stacked">
                                <div class="uk-grid" data-uk-margin="{cls:'uk-margin-top'}">
                                    <div class="uk-width-1-1">
                                        <label class="uk-form-label" for="form-contact-name">Имя</label>
                                        <input type="text" placeholder="Ваше имя..." id="form-contact-name" class="uk-width-1-1 uk-form-large">
                                    </div>
                                    <div class="uk-width-1-1">
                                        <label class="uk-form-label" for="form-contact-mail">E-Mail</label>
                                        <input type="text" placeholder="Ваш E-Mail..." id="form-contact-mail" class="uk-width-1-1 uk-form-large">
                                    </div>
                                    <div class="uk-width-1-1">
                                        <label class="uk-form-label" for="form-contact-message">Сообщение</label>
                                        <textarea rows="6" placeholder="Ваше сообщение..." id="form-contact-message" class="uk-width-1-1 uk-form-large"></textarea>
                                    </div>
                                    <div class="uk-width-1-1">
                                        <button class="uk-button bh-button">Отправить</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
            </div>
        </div>
    </div>

    <div class="bh-position bh-position-primary bh-position-full bh-position-padding-remove">
        <div id="pages-contact-map"></div>
    </div>

    <footer class="bh-footer uk-text-center-small">
        <div class="uk-container uk-container-center uk-position-relative">
            <a href="index.html"><img src="./images/logo60x60.png" class="uk-margin-right" alt="Footer Logo" width="60" height="60" data-demo-style></a>
            <span class="uk-hidden-small">

        <div class="uk-offcanvas-bar">
            
            <ul class="uk-nav uk-nav-offcanvas">
                <li class="uk-parent">
                    <a href="index.html">Главная</a>
                    
                </li>
    			<li class="uk-parent">
                    <a href="pages-about.html">О нас</a>
                    
                </li>
    			<li class="uk-parent">
                    <a href="pages-contact.html">Контакты</a>
                    
                </li>
             </ul>
        </div>
    </div>

            <script src="assets/jquery.js"></script>
            <script src="assets/jquery.velocity.min.js"></script>
            <script src="assets/uikit/js/uikit.js"></script>
            <script src="assets/holder.js"></script>
            <script src="assets/countUp.js"></script>
            <script src="assets/uikit/js/components/accordion.min.js"></script>
            <script src="assets/uikit/js/components/grid.min.js"></script>
            <script src="assets/uikit/js/components/lightbox.min.js"></script>
            <script src="assets/uikit/js/components/search.min.js"></script>
            <script src="assets/uikit/js/components/slideshow.min.js"></script>
            <script src="assets/uikit/js/components/slideshow-fx.min.js"></script>
            <script src="assets/uikit/js/components/sticky.min.js"></script>
            <script src="assets/uikit/js/components/slider.min.js"></script>

            <!-- theme scripts -->
            <script src="js/theme.js"></script>
