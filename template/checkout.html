<div class="bh-position-title">
    <div class="uk-container uk-container-center">
        <div class="uk-panel">
            <h1>Оформить заказ</h1>
        </div>
    </div>
</div>

<div class="bh-position bh-position-default">
    <div class="uk-container uk-container-center">

        <ul class="uk-breadcrumb">
            <li><a ui-sref="home">Главная</a></li>
            <li class="uk-active"><span>Оформить заказ</span></li>
        </ul>

        <article class="uk-article">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <h2 class="bh-headline-bottom-border"><span>Адрес доставки</span></h2>
                    <form class="uk-form uk-form-stacked">
                        <div class="uk-grid" data-uk-margin="{cls:'uk-margin-small-top'}">
                            <div class="uk-width-1-2">
                                <label class="uk-form-label" for="shop-checkout-billing-firstname">Фамилия</label>
                                <input type="text" ng-model="user_familiya" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-firstname">
                            </div>

                            <div class="uk-width-1-2">
                                <label class="uk-form-label" for="shop-checkout-billing-lastname">Имя</label>
                                <input type="text" ng-model="user_name" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-lastname">
                            </div>
							
							<div class="uk-width-1-1">
                                <label class="uk-form-label" for="shop-checkout-billing-country">Тип доставки</label>
                                <select ng-model="delivery" ng-options="delivery.name for delivery in delivery_type" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-country">
									<option value="">Выберите тип доставки</option>
                                </select>
                            </div>
							
							<!-- Отображаем если выбрано Новая почта начало-->
                            <div ng-show="delivery.id==2" class="uk-width-1-2">
                                <label class="uk-form-label" for="shop-checkout-billing-city">Город</label>
                                <input type="text" ng-model="user_city" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-city">
                            </div>

                            <div ng-show="delivery.id==2" class="uk-width-1-2">
                                <label class="uk-form-label" for="shop-checkout-billing-zip">№ Новой Почты</label>
                                <input type="text" ng-model="user_nomer_np" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-zip">
                            </div>
							<!-- Отображаем если выбрано Новая почта конец-->
							
                            <div class="uk-width-1-1">
                                <label class="uk-form-label" for="shop-checkout-billing-email">Email</label>
                                <input type="text" ng-model="user_email" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-email">
                            </div>

                            <div class="uk-width-1-1">
                                <label class="uk-form-label" for="shop-checkout-billing-phone">Номер телефона</label>
                                <input type="text" ng-model="user_tel" class="uk-form-large uk-width-1-1" id="shop-checkout-billing-phone">
                            </div>
							
							<div class="uk-width-1-1">
                                <label class="uk-form-label" for="shop-checkout-note">Примечание</label>
                                <textarea rows="5" ng-model="user_koment" class="uk-form-large uk-width-1-1" placeholder="Напишите ваши примечания/пожелания для оформления заказа..." id="shop-checkout-note"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                
            </div>

            <div class="uk-grid uk-margin-large-top" data-uk-grid-margin>

                <div class="uk-width-1-1">
                    <h2 class="bh-headline-bottom-border"><span>Ваш заказ</span></h2>
                    <div class="uk-overflow-container">
                        <table class="uk-table uk-table-middle uk-text-nowrap">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Description</th>
                                    <th class="uk-text-center">Size</th>
                                    <th class="uk-text-center">Quantity</th>
                                    <th class="uk-text-center">Total</th>
                                    <th class="uk-text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <a href="shop-singleproduct.html">
                                            <img src="http://placehold.it/100x75&text=demo" width="100" height="75" alt="Product Image">
                                        </a>
                                    </td>
                                    <td>
                                        <a class="bh-text-uppercase uk-link-reset" href="shop-singleproduct.html">Workboots</a><br>
                                        <span class="uk-text-muted uk-text-small">No. 0977450240002</span>
                                    </td>
                                    <td class="uk-text-center">-</td>
                                    <td class="uk-text-center"><form class="uk-form"><input class="uk-form-width-mini" type="number" placeholder="1"></form></td>
                                    <td class="uk-text-center">$119.90</td>
                                    <td class="uk-text-center"><i class="uk-icon-times"></i></td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="shop-singleproduct.html">
                                            <img src="http://placehold.it/100x75&text=demo" width="100" height="75" alt="Product Image">
                                        </a>
                                    </td>
                                    <td>
                                        <a class="bh-text-uppercase uk-link-reset" href="shop-singleproduct.html">Wayfarer Glasses</a><br>
                                        <span class="uk-text-muted uk-text-small">No. 0977450240003</span>
                                    </td>
                                    <td class="uk-text-center">-</td>
                                    <td class="uk-text-center"><form class="uk-form"><input class="uk-form-width-mini" type="number" placeholder="1"></form></td>
                                    <td class="uk-text-center">$89.90</td>
                                    <td class="uk-text-center"><i class="uk-icon-times"></i></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2 uk-push-1-2">
                                <div class="uk-panel uk-panel-box">
                                    <span class="uk-float-left">Итого:</span>
                                    <span class="uk-float-right">$209.80</span>
                                    <br>
                                    <span class="uk-float-left">Доставка:</span>
                                    <span class="uk-float-right">Free Shipping</span>
                                    <br>
                                    <hr>
                                    <span class="uk-float-left">Итого заказ:</span>
                                    <span class="uk-float-right">$209.80</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            

            <div class="uk-grid">

                <div class="uk-width-medium-1-2 uk-push-1-2 ">
					<button class="uk-button uk-button-primary uk-float-right">Оформить заказ</button>
                    
                </div>

            </div>
        </article>

    </div>
</div>
