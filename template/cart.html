<div class="bh-position-title">
    <div class="uk-container uk-container-center">
        <div class="uk-panel">
            <h1>Корзина</h1>
        </div>
    </div>
</div>

<div class="bh-position bh-position-default">
    <div class="uk-container uk-container-center">

        <ul class="uk-breadcrumb">
            <li><a ui-sref="home">Главная</a></li>
            <li class="uk-active"><span>Корзина</span></li>
        </ul>

        <article class="uk-article">
            <div class="uk-grid" data-uk-grid-margin>

                <div class="uk-width-1-1">
                    <div class="uk-overflow-container">
                        <table class="uk-table uk-table-middle uk-text-nowrap">
                            <thead>
                                <tr>
                                    <th>Фото</th>
                                    <th>Название</th>
                                    <th class="uk-text-center">Стоимость</th>
                                    <th class="uk-text-center">Удалить</th>

                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="itemInCart in cart">
                                    <td>
                                        <a href="#">
                                            <img ng-src="{{readItemArr(itemInCart.item_id).img_url_mini}}" width="100" height="75" alt="Product Image">
                                        </a>
                                    </td>
                                    <td>
                                        <a class="bh-text-uppercase uk-link-reset" href="#">{{readItemArr(itemInCart.item_id).name}}</a><br>
                                        <span class="uk-text-muted uk-text-small">{{readItemArr(itemInCart.item_id).description}}</span>
                                    </td>
                                    <!--<td class="uk-text-center"><form class="uk-form"><input class="uk-form-width-mini" type="number" min="1" max="5" ng-model="itemCartQty"></form></td>-->
                                    <td class="uk-text-center">{{itemInCart.item_price}} грн.</td>
                                    <td class="uk-text-center"><a ng-click="delFromCart(itemInCart.item_id)"><i class="uk-icon-times"></i></a></td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="uk-push-1-2 uk-width-medium-1-2">
                    <div class="uk-panel uk-panel-box uk-panel-header">
                        <h3 class="uk-panel-title">Всего</h3>
                        
                        <span class="uk-float-left">Итоговая сумма по всем позициям:</span>
                        <span class="uk-float-right">{{cart_info.summa}} грн.</span>
                        <br><hr>
                        <a ui-sref="checkout" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-top">Оформить заказ</a>
                    </div>
                </div>

            </div>
        </article>

    </div>
</div>
